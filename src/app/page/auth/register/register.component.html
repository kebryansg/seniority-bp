<form [formGroup]="registerForm"
      autocomplete="off"
      (submit)="submitForm()">

  <div class="card d-flex gap-10 flex-column flex-wrap"
       style="width: 350px;">

    <h3>Crear cuenta</h3>

    <div class="form-control">
      <input formControlName="email"
                type="text"
                placeholder="Email">
      <span *ngIf="email.touched && email.errors?.required"
            class="control-error">
        Email es requerido
      </span>
    </div>
    <div class="form-control">
      <input formControlName="password"
                type="password"
                placeholder="Password">
      <span *ngIf="password.touched && password.errors?.required"
            class="control-error">
        Password es requerido
      </span>
    </div>
    <div class="form-control">
      <input formControlName="authorId"
                type="text"
                placeholder="Author ID">
      <span *ngIf="authorId.touched && authorId.errors?.required"
            class="control-error">
        Author Id es requerido
      </span>
    </div>

    <button type="submit"
            class="btn btn-primary d-flex justify-content-center"
            [ngClass]="{'btn-disabled': registerForm.invalid}"
            [loading]="loadingRegister"
            [disabled]="registerForm.invalid">
      Crear cuenta
    </button>

    <div class="alert alert-danger" *ngIf="messageFail">
      {{messageFail}}
    </div>

    <a [routerLink]="['..','login']">
      Iniciar sesi√≥n
    </a>

  </div>
</form>
